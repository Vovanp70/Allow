{% extends "base.html" %}

{% block title %}DNSMASQ Family - Allow{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>DNSMASQ Family</h2>
        </div>
        <div class="card-content" id="dnsmasq-family-info-page">
            <div class="info-item">
                <span class="label">Статус:</span>
                <span class="value" id="dnsmasq-family-status">Проверка...</span>
            </div>
            <div class="info-item">
                <span class="label">Порт:</span>
                <span class="value" id="dnsmasq-family-port">-</span>
            </div>
            <div class="card-actions">
                <button class="btn btn-secondary" id="dnsmasq-family-restart-btn" onclick="restartDnsmasqFamily()">Перезапустить</button>
            </div>
        </div>
    </div>

    <!-- Форма конфигурации DNSMASQ Family -->
    <div class="card" style="margin-top: 20px;">
        <div class="card-header">
            <h2>Настройки</h2>
        </div>
        <div class="card-content">
            <h3 style="margin-bottom: 15px; color: #1d1d1f;">Редактируемые параметры</h3>
            <form id="dnsmasqFamilyConfigForm" onsubmit="event.preventDefault(); saveDnsmasqFamilyConfig(); return false;">
                <div class="form-row">
                    <label for="dnsmasq-family-cache-size">Размер кэша</label>
                    <input type="number" id="dnsmasq-family-cache-size" name="cache-size" min="0" max="100000" step="100" class="form-input">
                </div>
                <div class="form-row">
                    <label for="dnsmasq-family-min-cache-ttl">Минимальный TTL кэша (сек)</label>
                    <input type="number" id="dnsmasq-family-min-cache-ttl" name="min-cache-ttl" min="0" max="86400" step="100" class="form-input">
                </div>
                <div class="form-row">
                    <label for="dnsmasq-family-max-cache-ttl">Максимальный TTL кэша (сек)</label>
                    <input type="number" id="dnsmasq-family-max-cache-ttl" name="max-cache-ttl" min="0" max="86400" step="100" class="form-input">
                </div>
                <div class="form-row">
                    <label for="dnsmasq-family-logging">Логирование</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <label class="switch" for="dnsmasq-family-logging">
                            <input type="checkbox" id="dnsmasq-family-logging" name="dnsmasq-family-logging">
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-secondary" type="button" onclick="openDnsmasqFamilyLogs()" style="padding: 6px 12px; font-size: 13px;">Логи</button>
                        <button class="btn btn-secondary" type="button" id="dnsmasq-family-clear-logs-btn" onclick="clearDnsmasqFamilyLogs()" style="padding: 6px 12px; font-size: 13px;">Очистить</button>
                    </div>
                </div>
            </form>
            <div class="card-actions">
                <button class="btn btn-secondary" type="button" onclick="openDnsmasqFamilyConfigEditor()">Изменить конфигурацию вручную</button>
                <button class="btn btn-primary" type="button" onclick="saveDnsmasqFamilyConfig()">Сохранить</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='dnsmasq.js') }}"></script>
{% endblock %}

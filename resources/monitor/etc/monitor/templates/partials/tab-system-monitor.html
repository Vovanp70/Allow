<!-- Контент страницы: Системный монитор -->
<div>
    <div class="cards-grid">
        <!-- Карточка: Общая информация -->
        <div class="card">
            <div class="card-header">
                <h2>Общая информация</h2>
            </div>
            <div class="card-content" id="system-info">
                <div class="info-item">
                    <span class="label">Интернет:</span>
                    <span class="value" id="internet-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">Внешний IP:</span>
                    <span class="value" id="external-ip">-</span>
                </div>
            </div>
        </div>

        <!-- Карточка: Stubby -->
        <div class="card">
            <div class="card-header">
                <h2>Stubby</h2>
            </div>
            <div class="card-content" id="stubby-info">
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span class="value" id="stubby-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">Порт:</span>
                    <span class="value" id="stubby-port">-</span>
                </div>
            </div>
        </div>

        <!-- Карточка: Stubby-family -->
        <div class="card" id="dashboard-card-stubby-family">
            <div class="card-header">
                <h2>Stubby-family</h2>
            </div>
            <div class="card-content" id="stubby-family-info">
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span class="value" id="stubby-family-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">Порт:</span>
                    <span class="value" id="stubby-family-port">-</span>
                </div>
            </div>
        </div>

        <!-- Карточка: Dnsmasq-full -->
        <div class="card">
            <div class="card-header">
                <h2>Dnsmasq-full</h2>
            </div>
            <div class="card-content" id="dnsmasq-info">
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span class="value" id="dnsmasq-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">Порт:</span>
                    <span class="value" id="dnsmasq-port">-</span>
                </div>
            </div>
        </div>

        <!-- Карточка: Dnsmasq-full family -->
        <div class="card" id="dashboard-card-dnsmasq-family">
            <div class="card-header">
                <h2>Dnsmasq-full family</h2>
            </div>
            <div class="card-content" id="dnsmasq-family-info">
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span class="value" id="dnsmasq-family-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">Порт:</span>
                    <span class="value" id="dnsmasq-family-port">-</span>
                </div>
            </div>
        </div>

        <!-- Карточка: Sing-box -->
        <div class="card">
            <div class="card-header">
                <h2>Sing-box</h2>
            </div>
            <div class="card-content" id="singbox-info">
                <div class="info-item">
                    <span class="label">Статус:</span>
                    <span class="value" id="singbox-status">Проверка...</span>
                </div>
                <div class="info-item">
                    <span class="label">PID:</span>
                    <span class="value" id="singbox-pid">-</span>
                </div>
                <div id="singbox-proxy-selector" class="singbox-proxy-selector" style="margin-top: 12px; display: none;">
                    <div class="info-item">
                        <span class="label">Прокси:</span>
                    </div>
                    <div id="singbox-proxy-selector-list" class="singbox-proxy-options" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 6px;"></div>
                    <div id="singbox-proxy-selector-error" class="singbox-proxy-error" style="display: none; color: #c00; font-size: 13px; margin-top: 6px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

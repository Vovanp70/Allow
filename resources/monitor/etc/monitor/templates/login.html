<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Allow</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card card">
            <div class="login-logo">
                <h1 class="logo">
                    <span class="logo-all">All</span><span class="logo-allow">ow</span>
                </h1>
            </div>
            <h2 class="login-title">Вход</h2>
            <form id="login-form" class="login-form" method="post" action="/api/auth/login">
                <div class="form-row">
                    <label for="login-input">Логин</label>
                    <input type="text" id="login-input" name="login" class="form-input" autocomplete="username" required autofocus>
                </div>
                <div class="form-row">
                    <label for="password-input">Пароль</label>
                    <input type="password" id="password-input" name="password" class="form-input" autocomplete="current-password" required>
                </div>
                <p id="login-error" class="login-error" role="alert" aria-live="polite" hidden></p>
                <button type="submit" class="btn btn-primary" id="login-submit">Войти</button>
            </form>
        </div>
    </div>
    <script>
(function() {
    var form = document.getElementById('login-form');
    var errorEl = document.getElementById('login-error');
    var submitBtn = document.getElementById('login-submit');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorEl.hidden = true;
        errorEl.textContent = '';
        submitBtn.disabled = true;

        var login = document.getElementById('login-input').value.trim();
        var password = document.getElementById('password-input').value;
        var nextUrl = '/dashboard.html';
        try {
            var params = new URLSearchParams(location.search);
            if (params.has('next') && params.get('next')) {
                nextUrl = params.get('next');
            }
        } catch (err) {}

        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ login: login, password: password }),
            credentials: 'same-origin'
        }).then(function(res) {
            if (res.ok) {
                location.href = nextUrl;
                return;
            }
            if (res.status === 401) {
                errorEl.textContent = 'Неверный логин или пароль';
                errorEl.hidden = false;
            } else {
                errorEl.textContent = 'Ошибка входа';
                errorEl.hidden = false;
            }
        }).catch(function() {
            errorEl.textContent = 'Ошибка сети';
            errorEl.hidden = false;
        }).finally(function() {
            submitBtn.disabled = false;
        });
    });
})();
    </script>
</body>
</html>
